<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css"></head>
<body>
   <div class="container">
    <input type="text" id="text">
   <div id="buttons"> 
        <button onclick='func("ac")'class="ac">AC</button>
        <button onclick='func("del")' class="del">DEL</button>
        <button onclick='func("%")' class="per">%</button>
        <button onclick='func("/")' class="div">/</button>
        <button onclick='func("7")' class="7">7</button>
        <button onclick='func("8")'class="8">8</button>
        <button onclick='func("9")'class="9">9</button>
        <button onclick='func("*")'class="mul">*</button>
        <button onclick='func("4")'class="4">4</button>
        <button onclick='func("5")'class="5">5</button>
        <button onclick='func("6")'class="6">6</button>
        <button onclick='func("-")'class="min">-</button>
        <button onclick='func("1")'class="1">1</button>
        <button onclick='func("2")'class="2">2</button>
        <button onclick='func("3")'class="3">3</button>
        <button onclick='func("+")'class="plu">+</button>
        <button onclick='func("0")'class="0">0</button>
        <button onclick='func("00")'class="00">00</button>
        <button onclick='func(".")'class="dot">.</button>
        <button onclick='func("=")'class="equ">=</button>
   </div>
   </div>
   <script src="calculator.js"></script>
</body>
</html>
